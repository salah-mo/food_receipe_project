<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="../styles/contact_us_page.css">
  <link rel="stylesheet" href="../styles/header_navigator_ul.css">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/search_area.css">


  <!--js-->
  <script type="module" src="../js/header.js" defer></script>
  <script type="module" src="../js/contact_us.js" defer></script>




  <!-- Import the component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <title>Contact</title>
</head>

<body>
  <div class="header  noselect">
    <a href="#default" class="logo">
      <img src="https://dragonseg.github.io/food_receipe_project/assist/images/logopng.png" alt="logo"
        style="width: 50px; height: 50px">
    </a>
    <div class="header_navigator_links">
      <ul id="header_navigator_ul" class="header_navigator_ul">

      </ul>
    </div>
    <div class="search_area">
      <div class="searchBox">

        <input class="searchInput" type="text" name="" placeholder="Search">
        <button class="searchButton" href="#">
          <i class="material-icons">
            <svg fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="20px" height="20px">
              <path
                d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z" />
            </svg>
          </i>
        </button>
      </div>
    </div>
  </div>
  <section class="form_section ">
    <div class="the_left_hand glass_effect">

      <div class="inner_container_left_side">
        <div class="main_text_container">
          <div class="container">
            <h1 class="the_right_h1">
              Contact
            </h1>
            <h1 class="the_right_h1_overlayer">
              Contact
            </h1>
          </div>

        </div>

        <form class="form_custom_css">
          <input class="input_style" type="text" name="name" placeholder="Name">
          <input class="input_style" type="email " name="email" placeholder="email">
          <textarea class="textarea_style" name="message" placeholder="Message"></textarea>
          <button class="button_style glass_effect" type="submit">Send</button>
        </form>

      </div>
    </div>
    <div class="the_right_hand">
      <div class="video_container">
        <!-- Use it like any other HTML element -->
        <model-viewer class="d3_model_aspect"
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="../../assist/images/NeilArmstrong.glb" ar environment-image="../../assist/images/moon_1k.hdr"
          poster="../../assist/images/NeilArmstrong.webp" shadow-intensity="1" camera-controls
          touch-action="pan-y"></model-viewer>


      </div>
    </div>
  </section>


</body>

</html>
